<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Category Search</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		h1 {
			margin-top: 0;
			padding: 20px;
			background-color: #333;
			color: #fff;
			text-align: center;
		}
		.container {
			margin: 20px;
			display: flex;
			flex-wrap: wrap;
			align-items: flex-start;
			justify-content: center;
		}
		.category {
			margin: 10px;
			padding: 10px;
			background-color: #f2f2f2;
			border-radius: 5px;
			box-shadow: 1px 1px 3px rgba(0,0,0,0.3);
			text-align: center;
			cursor: pointer;
			transition: all 0.2s ease-in-out;
		}
		.category:hover {
			transform: scale(1.05);
			box-shadow: 2px 2px 5px rgba(0,0,0,0.5);
		}
		.subcategory {
			margin: 5px;
			padding: 5px;
			background-color: #ddd;
			border-radius: 3px;
			box-shadow: 1px 1px 3px rgba(0,0,0,0.3);
			text-align: center;
			cursor: pointer;
			transition: all 0.2s ease-in-out;
		}
		.subcategory:hover {
			transform: scale(1.05);
			box-shadow: 2px 2px 5px rgba(0,0,0,0.5);
		}
		.search-container {
			margin-bottom: 20px;
			text-align: center;
		}
		.search-box {
			padding: 10px;
			border-radius: 5px;
			border: none;
			box-shadow: 1px 1px 3px rgba(0,0,0,0.3);
			width: 300px;
			max-width: 100%;
			font-size: 16px;
		}
	</style>
</head>
<body>
	<h1>Category Search</h1>
	<div class="search-container">
		<input type="text" placeholder="Search categories..." class="search-box">
	</div>
	<div class="container">
		<div class="category" data-category="Pressure Washing">
			<h3>Pressure Washing</h3>
		</div>
		<div class="category" data-category="Flooring">
			<h3>Flooring</h3>
		</div>
		<div class="category" data-category="Landscaping">
			<h3>Landscaping</h3>
		</div>
		<div class="category" data-category="Roofing">
			<h3>Roofing</h3>
		</div>
	</div>
	<script>
		const categories = [
  {
    "name": "Pressure Washing",
    "subcategories": [
      "Driveway",
      "Patio",
      "Pool Deck",
      "Sidewalk",
      "Fence",
      "House Exterior"
    ]
  },
  {
    "name": "Flooring",
    "subcategories": [
      "Vinyl",
      "Tile",
      "Epoxy",
      "Laminate",
      "Hardwood"
    ]
  },
  {
    "name": "Landscaping",
    "subcategories": [
	 	"Lawn care",
	    "Garden design",
	    "Hardscaping",
	    "Tree care",
	    "Irrigation",
	    "Landscape maintenance",
	    "Landscaping installation",
	    "Outdoor living spaces",
	    "Water features",
	    "Landscape lighting"
    ]
  },
  {
    "name": "Roofing",
    "subcategories": [
		"Roof repair",
		"Roof replacement",
		"Roof installation",
		"Gutter installation and repair",
		"Skylight installation and repair",
		"Roof cleaning and maintenance",
		"Chimney repair and maintenance",
		"Emergency roof repair"
    ]
  }
]
	const categoryElements = document.querySelectorAll(".category");
	const searchBox = document.querySelector(".search-box");

	// Add subcategories to each category
	categoryElements.forEach(category => {
		const categoryName = category.dataset.category;
		console.log(categoryName)
		const subcategories = categories.find(category => category.name === categoryName).subcategories;
		const subcategoryElements = subcategories.map(subcategory => {
			const subcategoryElement = document.createElement("div");
			subcategoryElement.classList.add("subcategory");
			subcategoryElement.textContent = subcategory;
			subcategoryElement.addEventListener("click", () => {
				console.log(`Selected ${subcategory} in ${categoryName}`);
			});
			return subcategoryElement;
		});
		category.append(...subcategoryElements);
	});

	// Add search functionality
	searchBox.addEventListener("input", () => {
		const searchTerm = searchBox.value.toLowerCase();
		categoryElements.forEach(category => {
			const categoryName = category.dataset.category.toLowerCase();
			if (categoryName.includes(searchTerm)) {
				category.style.display = "block";
			} else {
				category.style.display = "none";
			}
		});
	});
</script>
</body>
</html>
