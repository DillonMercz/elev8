    <script>
    const categories = [{
            "name": "Pressure Washing",
            "subcategories": [
                "Driveway",
                "Patio",
                "Pool Deck",
                "Sidewalk",
                "Fence",

                "Roof",
                "Boat Dock"

        {

            "subcategories": [
                "Vinyl",
                "Tile",
                "Epoxy",
                "Laminate",
                "Hardwood",
                "Carpet",
                "Terrazzo"
            ]
        },
        {
            "name": "Landscaping",
            "subcategories": [
                "Lawn care",
                "Garden design",
                "Hardscaping",
                "Tree care",
                "Irrigation",
                "Landscape maintenance",
                "Landscaping installation",
                "Outdoor living spaces",
                "Water features",
                "Landscape lighting",
                "Pool Landscaping",
                "Xeriscaping",
                "Artificial Turf",
                "Sod Installation",
                "Mulching",
                "Planting",
                "Tree Trimming",
                "Stump Grinding",
                "Weed Control",
                "Pest Control",
                "Fertilization",
                "Seasonal Cleanups"
            ]
        },
        {
            "name": "Handyman",
            "subcategories": [
                "Painting and Staining",
                "Drywall Repair and Installation",
                "Furniture Assembly",
                "General Home Repairs",
                "Window Repair and Installation",
                "Door Repair and Installation",
                "Caulking and Weatherstripping",
                "Tile and Grout Installation and Repair",
                "Pressure Washing"
            ]
        },
        {
            "name": "Cleaning",
            "subcategories": [
                "House Cleaning",
                "Carpet Cleaning",
                "Upholstery Cleaning",
                "Window Cleaning",
                "Deep Cleaning",
                "Move-In/Move-Out Cleaning",
                "Commercial Cleaning",
                "Disinfecting and Sanitizing",
                "Maid Services"
            ]
        },
        {
            "name": "Roofing",
            "subcategories": [
                "Roof repair",
                "Roof replacement",
                "Roof installation",
                "Gutter installation and repair",
                "Skylight installation and repair",
                "Roof cleaning and maintenance",
                "Chimney repair and maintenance",
                "Emergency roof repair",
                "Flat Roofing",
                "Metal Roofing",
                "Tile Roofing",
                "Shingle Roofing"
            ]
        },
        {
            "name": "Air Conditioning",
            "subcategories": [
                "AC Repair",
                "AC Installation",
                "AC Maintenance",
                "Duct Cleaning",
                "Thermostat Installation",
                "Indoor Air Quality",
                "Commercial AC Services",
                "Emergency AC Services",
                "Heat Pump Services"
            ]
        },
        {
            "name": "Plumbing",
            "subcategories": [
                "Water Heater Repair and Installation",
                "Drain Cleaning",
                "Toilet Repair and Installation",
                "Faucet Repair and Installation",
                "Garbage Disposal Repair and Installation",
                "Sump Pump Repair and Installation",
                "Leak Detection and Repair",
                "Backflow Prevention",
                "Hydro Jetting",
                "Gas Line Services"
            ]
        },
        {
            "name": "Electrical",
            "subcategories": [
                "Electrical Repairs",
                "Electrical Panel Upgrades",
                "Electrical Installations",
                "Lighting Installations and Repairs",
                "Ceiling Fan Installations",
                "Generators",
                "Surge Protection",
                "Electrical Inspections",

            ]
        },
        {
            "name": "Pest Control",
            "subcategories": [
                "Termite Inspection and Treatment",
                "Bed Bug Treatment",
                "Ant Control",
                "Rodent Control",
                "Mosquito Control",
                "Spider Control",
                "Flea and Tick Treatment",
                "Wildlife Control",
                "Bee and Wasp Removal"
            ]
        },
        {
            "name": "Pool Services",
            "subcategories": [
                "Pool Cleaning",
                "Pool Maintenance",
                "Pool Repair",
                "Pool Renovation",
                "Pool Resurfacing",
                "Pool Decking",
                "Pool Heating",
                "Saltwater Pool Services",
                "Commercial Pool Services",
                "Emergency Pool Services",
                "Pool Leak Detection and Repair",
                "Pool Equipment Repair and Replacement",
                "Pool Lighting Installation and Repair"
            ]
        }
    ]
    const categoryElements = document.querySelectorAll(".category");
    const searchBox = document.querySelector(".search-box");

    // Add subcategories to each category
    categoryElements.forEach(category => {
        const categoryName = category.dataset.category;
        const subcategories = categories.find(category => category.name === categoryName).subcategories;
        const subcategoryElements = subcategories.map(subcategory => {
            const subcategoryElement = document.createElement("div");
            subcategoryElement.classList.add("subcategory", "hidden");

            subcategoryElement.textContent = subcategory;
            subcategoryElement.addEventListener("click", () => {
                console.log(`Selected ${subcategory} in ${categoryName}`);
            });
            return subcategoryElement;
        });
        category.append(...subcategoryElements);

        // Add event listener to show/hide subcategories
        category.addEventListener("click", () => {
            subcategoryElements.forEach(subcategory => {
                subcategory.classList.toggle("hidden");
            });
        });
    });

    // Add search functionality
    searchBox.addEventListener("input", () => {
        const searchTerm = searchBox.value.toLowerCase();
        categoryElements.forEach(category => {
            const categoryName = category.dataset.category.toLowerCase();
            if (categoryName.includes(searchTerm)) {
                category.style.display = "block";
            } else {
                category.style.display = "none";
            }
        });
    });
    </script>
